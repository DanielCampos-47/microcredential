    <script type="text/javascript">
        //=================   INDEX  =================

        //=================   TO TOP BUTTON  =================
        const mybutton = document.getElementById("topBtn");
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 250) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }        




        //=================   INDEX HIDE HEADER  " X "   =================
        const indexHeader = document.querySelector(`#indexHeader`)
        const indexhideHeader = document.querySelector(`#indexhideHeader`)
        indexhideHeader.onclick = function () {
            indexHeader.style.display = 'none'
        }


        //=================   INDEX OPEN HAMBURGER   =================
        const hamburgerIcon = document.querySelector(`#hamburgerIcon`)
        const indexiconNav = document.querySelector(`#indexiconNav`)

        hamburgerIcon.onclick = function () {
            if (indexiconNav.style.display === 'none') {
                indexiconNav.style.display = 'flex'
            } else {
                indexiconNav.style.display = 'none'
            }
        }





        //=================   MENS LACROSSE  =================
        //=================   MENS LACROSE  =================

        //-----  chest hider button

        // update every line !!!

        const chestContainer = document.querySelector(`.chestContainer`)
        const chestHider = document.querySelector(`.chestHider`)
        chestHider.onclick = function () {
            if (chestContainer.style.display === 'none') {
                chestContainer.style.display = 'flex'
            } else {
                chestContainer.style.display = 'none'
            }
        }

        //-----  elbow hider button
        const elbowContainer = document.querySelector(`.elbowContainer`)
        const elbowHider = document.querySelector(`.elbowHider`)
        elbowHider.onclick = function () {
            if (elbowContainer.style.display === 'none') {
                elbowContainer.style.display = 'flex'
            } else {
                elbowContainer.style.display = 'none'
            }
        }

        //-----  glove hider button
        const gloveContainer = document.querySelector(`.gloveContainer`)
        const gloveHider = document.querySelector(`.gloveHider`)
        gloveHider.onclick = function () {
            if (gloveContainer.style.display === 'none') {
                gloveContainer.style.display = 'flex'
            } else {
                gloveContainer.style.display = 'none'
            }
        }

        //-----  helmet hider button
        const helmetContainer = document.querySelector(`.helmetContainer`)
        const helmetHider = document.querySelector(`.helmetHider`)
        helmetHider.onclick = function () {
            if (helmetContainer.style.display === 'none') {
                helmetContainer.style.display = 'flex'
            } else {
                helmetContainer.style.display = 'none'
            }
        }

        //-----  stick hider button
        const stickContainer = document.querySelector(`.stickContainer`)
        const stickHider = document.querySelector(`.stickHider`)
        stickHider.onclick = function () {
            if (stickContainer.style.display === 'none') {
                stickContainer.style.display = 'flex'
            } else {
                stickContainer.style.display = 'none'
            }
        }
